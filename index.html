<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,200"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to your Bookshelf</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem
          sed ipsum, quasi enim laudantium, nobis nisi recusandae officiis
          voluptates quis fugit doloribus earum perspiciatis. Veniam, dolores?
          Repudiandae aut libero incidunt.
        </p>

        <div class="header-input">
          <button id="add-book" data-open-modal>&plus;</button>
          <label>Add a new Book</label>
          <dialog id="add-book-dialog" data-modal>
            <form id="add-book-form" action="">
              <div class="form-input">
                <label for="title">Title</label>
                <input type="text" id="title" />
              </div>
              <div class="form-input">
                <label for="author">Author</label>
                <input type="text" id="author" />
              </div>
              <div class="form-input">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" />
              </div>
              <div class="form-input">
                <label for="is-read">Have You Read It?</label>
                <input type="checkbox" id="is-read" />
              </div>
              <div class="form-footer">
                <button type="submit">Add Book</button>
                <a id="form-close" data-close-modal>&times;</a>
              </div>
            </form>
          </dialog>
        </div>
      </header>
      <main>
        <div id="library"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
