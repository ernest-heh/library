<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to your Library</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem
          sed ipsum, quasi enim laudantium, nobis nisi recusandae officiis
          voluptates quis fugit doloribus earum perspiciatis. Veniam, dolores?
          Repudiandae aut libero incidunt.
        </p>
        <div class="header-input">
          <button id="add-book">Add Book</button>
          <dialog id="add-book-dialog">
            <form id="add-book-form" action="">
              <div class="form-input">
                <label for="title">Title</label>
                <input type="text" id="title" />
              </div>
              <div class="form-input">
                <label for="author">Author</label>
                <input type="text" id="author" />
              </div>
              <div class="form-input">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" />
              </div>
              <div class="form-input">
                <label for="is-read">Read</label>
                <input type="checkbox" id="is-read" />
              </div>
              <div class="form-input">
                <button type="submit">Add</button>
              </div>
              <a id="form-close">&CircleTimes;</a>
            </form>
          </dialog>
        </div>
      </header>
      <main>
        <div id="library"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
